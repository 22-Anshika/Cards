<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Card-2</title>
       <link rel="stylesheet" href="style2.css">
</head>
<body>
       <div class="container">
              <div class="card">
                     <img src="violet.jpg" alt="img">

                     <div id="para">

                          <h3>Violet Album</h3>

                           <p>Listen to this Album, its one of my fav album of all the times.</p>
                     </div>

                     <div id="linkBox">
                         <div id="leftBox">
                                   <div id="image">
                                          <img src="images.jpg" alt="music">
                                   </div>
                                   <div id="plan">
                                          <p>Annual plan</p>
                                          <p>$99.9/year</p>
                                   </div>
                         </div>

                         
                         <div id="rightBox">
                                 <a href="#">Change</a>  
                         </div>
                     </div>
                     <button id="buyBox">Buy Album</button>
                     <a href="#" id="cancelbtn">Cancel Order</a>

              </div>
       </div>
</body>
</html>
